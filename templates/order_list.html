<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"/>
    <title>首页 - EOMS后台管理系统</title>
    <link rel="icon" href="/static/favicon.ico" type="image/ico">
    <meta name="keywords" content="OMS,后台管理系统">
    <meta name="description" content="基于Bootstrap v3.3.7的后台管理系统">
    <style type="text/css">
        {# 解决列宽设置不生效 #}
        .table {
            table-layout: fixed;
        }

    </style>
</head>

<body>
<div class="container-fluid p-t-15">
    <div class="row">
        <div class="col-lg-12">
            <div class="card">
                <div class="card-body">
                    <div id="toolbar" class="toolbar-btn-action">
                        <form class="form-inline">
                            <div class="form-group">
                                <button id="btn_add" type="button" class="btn btn-sm btn-primary m-r-5">
                                    <span class="mdi mdi-plus" aria-hidden="true"></span>新建工单
                                </button>
                            </div>
                            <div class="form-group">
                                <div class="input-daterange input-group js-datepicker" data-auto-close="true"
                                     data-date-format="yyyy-mm-dd">
                                    <input class="form-control" type="text" id="date_start" name="date_start"
                                           placeholder="开始日期" style="height: 32px">
                                    <span class="input-group-addon">
                                        <i class="mdi mdi-chevron-right" style="height: 32px"></i>
                                    </span>
                                    <input class="form-control" type="text" id="date_end" name="date_end"
                                           placeholder="结束日期" style="height: 32px">
                                </div>
                            </div>
                            <div class="form-group">
                                <button class="btn btn-sm btn-default" type="button">查询</button>
                            </div>
                        </form>
                    </div>
                    <table id="table_order"></table>
                </div>
            </div>
        </div>
    </div>
</div>


<script type="text/javascript">
    var $table = $('#table_order');
    $table.bootstrapTable('destroy').bootstrapTable({
        classes: 'table table-sm table-bordered table-hover table-striped',
        url: 'get_orders',
        //uniqueId: 'id',
        //idField: 'id',             // 每行的唯一标识字段
        toolbar: '#toolbar',       // 工具按钮容器
        clickToSelect: true,     // 是否启用点击选中行
        showColumns: true,         // 是否显示所有的列
        showRefresh: true,         // 是否显示刷新按钮
        //showToggle: true,        // 是否显示详细视图和列表视图的切换按钮(clickToSelect同时设置为true时点击会报错)
        pagination: true,                    // 是否显示分页
        sortOrder: "asc",                    // 排序方式
        search: true,                      // 是否显示表格搜索，此搜索是客户端搜索
        height: $(window).height() - 170,
        /**
         queryParams: function (params) {
            var temp = {
                limit: params.limit,         // 每页数据量
                offset: params.offset,       // sql语句起始索引
                page: (params.offset / params.limit) + 1,
                sort: params.sort,           // 排序的列名
                sortOrder: params.order      // 排序方式'asc' 'desc'
            };
            return temp;
        },
         */
        //sidePagination: "server",            // 分页方式：client客户端分页，server服务端分页
        //pageNumber: 1,                       // 初始化加载第一页，默认第一页
        //pageSize: 10,                        // 每页的记录行数
        //pageList: [10, 25, 50, 100],         // 可供选择的每页的行数

        showExport: true,        // 是否显示导出按钮, 导出功能需要导出插件支持(tableexport.min.js)
        exportDataType: "basic", // 导出数据类型, 'basic':当前页, 'all':所有数据, 'selected':选中的数据

        columns: [
            /**
             {
                checkbox: true,    // 是否显示复选框
                align: 'center',
                valign: 'middle',
                width: 40,
            },
             **/
            {
                title: '序号',
                width: 45,
                align: 'center',
                valign: 'middle',
                formatter: function (value, row, index) {
                    var options = $table.bootstrapTable('getOptions');
                    return options.pageSize * (options.pageNumber - 1) + index + 1;
                }
            }, {
                field: 'customer_name',
                title: '客户名称',
                align: 'center',
                valign: 'middle',
                width: 140,
            }, {
                field: 'description',
                title: '问题描述',
                align: 'center',
                valign: 'middle',
            }, {
                field: 'operator_name',
                title: '维修工',
                align: 'center',
                valign: 'middle',
                width: 100,
            }, {
                field: 'create_time',
                title: '创建时间',
                width: 160,
                visible: false,
                align: 'center',
                valign: 'middle',
            }, {
                field: 'update_time',
                title: '修改时间',
                width: 160,
                visible: false,
                align: 'center',
                valign: 'middle',
            }, {
                field: 'status',
                title: '状态',
                width: 80,
                align: 'center',
                valign: 'middle',
                formatter: function (value, row, index) {
                    return value
                }
            }, {
                field: 'operate',
                title: '操作',
                align: 'center',
                valign: 'middle',
                width: 120,
                formatter: function (value, row, index) {
                    return '<a href="#!" class="btn btn-xs btn-default m-r-5 edit-btn" title="编辑" data-toggle="tooltip"><i class="mdi mdi-pencil"></i></a>' +
                        '<a href="#!" class="btn btn-xs btn-default m-r-5 show-btn" title="查看" data-toggle="tooltip"><i class="mdi mdi-eye"></i></a>' +
                        '<a href="#!" class="btn btn-xs btn-default del-btn" title="删除" data-toggle="tooltip"><i class="mdi mdi-window-close"></i></a>';

                },  // 自定义方法
                events: {
                    'click .edit-btn': function (event, value, row, index) {
                        editUser(row.id);
                    },
                    'click .del-btn': function (event, value, row, index) {
                        delUser(row.id);
                    },
                    'click .show-btn': function (event, value, row, index) {
                        showUser(row);
                    }
                }
            }],
        onLoadSuccess: function (data) {
            $("[data-toggle='tooltip']").tooltip();
        }
    });
    $('#btn_add').click(function () {
        //新建工单
        $.post('order_add', {
            'description': '我时一个新工单',
            'customer_id': '2',
            'operator_id': '3',
            'result': '已处理',
        }, function (res) {
            console.log(res)
        });
    })
    $(document).ready(function () {
        setupDate();
    })

    function setupDate() {
        $('#date_start').val(moment().subtract(1, 'months').format('YYYY-MM-DD'))
        $("#date_end").val(moment().format('YYYY-MM-DD'))
    }
</script>
<script type="text/javascript" src="/static/base/js/main.min.js"></script>
</body>
</html>
