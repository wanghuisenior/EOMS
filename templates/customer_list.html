<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"/>
    <title>首页 - EOMS后台管理系统</title>
    <link rel="icon" href="/static/favicon.ico" type="image/ico">
    <meta name="keywords" content="OMS,后台管理系统">
    <meta name="description" content="基于Bootstrap v3.3.7的后台管理系统">
</head>

<body>
<div class="container-fluid p-t-15">
    <div class="row">
        <div class="col-lg-12">
            <div class="card">
                <div class="card-body">
                    <div id="toolbar_customer" class="toolbar-btn-action">
                        <button id="btn_add_customer" type="button" class="btn btn-sm btn-primary m-r-5">
                            <span class="mdi mdi-plus" aria-hidden="true"></span>新建
                        </button>
                    </div>
                    <table id="table_customer"></table>
                </div>
            </div>
        </div>
    </div>
</div>


<script type="text/javascript">
    var $table_customer = $('#table_customer');
    $table_customer.bootstrapTable('destroy').bootstrapTable({
        classes: 'table table-sm table-bordered table-hover table-striped',
        url: 'customer_list',
        uniqueId: 'customer_id',
        //idField: 'order_id',             // 每行的唯一标识字段
        toolbar: '#toolbar_customer',       // 工具按钮容器
        showRefresh: true,         // 是否显示刷新按钮
        //showToggle: true,        // 是否显示详细视图和列表视图的切换按钮(clickToSelect同时设置为true时点击会报错)
        pagination: true,                    // 是否显示分页
        //sortOrder: "asc",                    // 排序方式
        search: true,                      // 是否显示表格搜索，此搜索是客户端搜索
        height: tableHeight,
        //sidePagination: "server",            // 分页方式：client客户端分页，server服务端分页
        //pageNumber: 1,                       // 初始化加载第一页，默认第一页
        //pageSize: 10,                        // 每页的记录行数
        //pageList: [10, 25, 50, 100],         // 可供选择的每页的行数

        //showExport: true,        // 是否显示导出按钮, 导出功能需要导出插件支持(tableexport.min.js)
        //exportDataType: "basic", // 导出数据类型, 'basic':当前页, 'all':所有数据, 'selected':选中的数据

        columns: [
            /**
             {
                checkbox: true,    // 是否显示复选框
                align: 'center',
                valign: 'middle',
                width: 40,
            },
             **/
            {
                title: '序号',
                width: 50,
                align: 'center',
                valign: 'middle',
                formatter: function (value, row, index) {
                    //var options = $table.bootstrapTable('getOptions');
                    //return options.pageSize * (options.pageNumber - 1) + index + 1;
                    return index + 1;
                }
            }, {
                field: 'customer_name',
                title: '客户名称',
                valign: 'middle',
            }, {
                field: 'operate',
                title: '操作',
                align: 'center',
                valign: 'middle',
                width: 120,
                formatter: function (value, row, index) {
                    return '<a href="#!" class="btn btn-xs btn-default m-r-5 edit-btn" title="编辑" data-toggle="tooltip"><i class="mdi mdi-pencil"></i></a>' +
                        '<a href="#!" class="btn btn-xs btn-default m-r-5 show-btn" title="查看" data-toggle="tooltip"><i class="mdi mdi-eye"></i></a>' +
                        '<a href="#!" class="btn btn-xs btn-default del-btn" title="删除" data-toggle="tooltip"><i class="mdi mdi-window-close"></i></a>';

                },  // 自定义方法
                events: {
                    'click .edit-btn': function (event, value, row, index) {
                        editUser(row.id);
                    },
                    'click .del-btn': function (event, value, row, index) {
                        var _cur_lock_ = false;
                        layer.confirm('确定删除吗？', function (index) {
                            if (!_cur_lock_) {
                                _cur_lock_ = true;
                            } else {
                                return false;
                            }
                            $.getJSON('customer_del', {'customer_id': row.customer_id}, function (res) {
                                if (res == '200') {
                                    layer.msg('删除成功', {icon: 1});
                                    $table_customer.bootstrapTable('refresh');
                                } else layer.msg('删除失败', {icon: 2});
                            })
                        });
                    },
                    'click .show-btn': function (event, value, row, index) {
                        showUser(row);
                    }
                }
            }],
    });

    $('#btn_add_customer').click(function () {
        var index = layer.open({
            //type: 1,//Page层类型
            area: [$(window).width() * 0.4 + 'px', $(window).height() * 0.7 + 'px'],
            title: '新增客户',
            //shade: 0,//遮罩透明度
            //fixed: false,    //取消固定定位，因为固定定位是相对body的
            //offset: [h],
            //maxmin: true, //允许全屏最小化
            //anim: -1,//0-6的动画形式，-1不开启
            content: '<div class="col-md-12" id="panel">\n' +
                '    <div class="card">\n' +
                '        <div class="card-body">\n' +
                '            <div class="input-group m-b-10">\n' +
                '                <span class="input-group-addon">客户名称</span>\n' +
                '                <input type="text" class="form-control" id="customer_name" \n' +
                '                       autocomplete="off" placeholder="请输入客户名称" aria-label="">\n' +
                '            </div>\n' +
                '            <div class="input-group m-b-10">\n' +
                '                <span class="input-group-addon">XXXX</span>\n' +
                '                <input type="text" class="form-control" id="order_add_qtype" data-provide="typeahead"\n' +
                '                       autocomplete="off" placeholder="XXXX" aria-label="">\n' +
                '            </div>\n' +
                '            <div class="input-group m-b-10">\n' +
                '                <span class="input-group-addon">XXXX</span>\n' +
                '                <textarea class="form-control" id="order_add_qdesc" name="input_question_desc" rows="2"\n' +
                '                          placeholder="XXXX.." aria-label=""></textarea>\n' +
                '            </div>\n' +
                '            <div class="input-group m-b-10">\n' +
                '                <span class="input-group-addon">XXXX</span>\n' +
                '                <input type="text" class="form-control" id="order_add_operator" data-provide="typeahead"\n' +
                '                       autocomplete="off" placeholder="XXXX" aria-label="">\n' +
                '            </div>\n' +
                '        </div>\n' +
                '    </div>\n' +
                '</div>\n',
            yes: function (index, layero) {
                var cname = $('#customer_name').val()
                layer.close(index); //如果设定了yes回调，需进行手工关闭
                layer.msg('请稍等...', {icon: 16});
                if (cname) {
                    $.post('customer_add', {
                        'customer_name': cname,
                    }, function (res) {
                        layer.closeAll();
                        if (res == 200) {
                            layer.msg('成功!', {icon: 6, time: 600});
                            $table_customer.bootstrapTable('refresh');
                        } else layer.msg('失败!请确认参数是否有误', {icon: 5});
                    });
                } else layer.msg('请输入客户名', {icon: 5});

            }
        });
    })
</script>
</body>
</html>
